name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore csharp-lsp-mcp/CSharpLspMcp.sln

    - name: Build
      run: dotnet build csharp-lsp-mcp/CSharpLspMcp.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test csharp-lsp-mcp/CSharpLspMcp.sln --configuration Release --no-build --verbosity normal
